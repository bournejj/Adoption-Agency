<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Pets for adoption</h1>

    {% for pet in pets %}

    <ul>
        <li>
            {{pet.name}}
        </li>
        <li>
            {{pet.photo}}
        </li>
        <li>
            {{pet.available}}
        </li>
    </ul>

    {% endfor %}

    <a href="/add">Add new pet</a>

</body>

</html>
